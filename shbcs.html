<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shashank R. Yende — Arohanagara · Business Use Cases (Dynamic Views)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#020618;
      --muted:#aeb8c6;
      --accent-1:#22c55e;
      --accent-2:#38bdf8;
      --accent-grad: linear-gradient(135deg,#22c55e,#38bdf8);
      --card-border: rgba(148,163,184,0.28);
      --radius:18px;
      --max-width:1240px;
      --shadow-lg: 0 30px 80px rgba(15,23,42,0.9);
      --glass-blur: 14px;
      --editor-bg: #020617;
      --editor-gutter: #020617;
      --editor-accent: #38bdf8;
      --line-number: #4b5563;
      --code-color: #e5f2ff;
      --mono: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
      --title-size: 2.0rem;
      --control-bg: rgba(15,23,42,0.9);
      --control-border: rgba(148,163,184,0.32);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,"Helvetica Neue",Arial;
      color:#e9f6ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(900px at 0% 0%, rgba(56,189,248,0.26), transparent 55%),
        radial-gradient(900px at 100% 0%, rgba(34,197,94,0.22), transparent 55%),
        radial-gradient(1200px at 50% 100%, rgba(168,85,247,0.30), transparent 60%),
        linear-gradient(180deg,#020617 0%, #020617 40%, #000 100%);
      overflow-x:hidden;
      position:relative;
    }

    body::after{
      content: "";
      position: fixed;
      inset: -8%;
      pointer-events: none;
      background-image: url("data:image/svg+xml;utf8,\
      <svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800'>\
        <filter id='n'><feTurbulence baseFrequency='0.8' numOctaves='1' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/></filter>\
        <rect width='100%' height='100%' filter='url(%23n)' opacity='0.03'/>\
      </svg>");
      mix-blend-mode: overlay;
      opacity:0.9;
      z-index:0;
    }

    /* Layout single-column */
    .wrap{
      position:relative;
      width:100%;
      max-width:var(--max-width);
      display:grid;
      grid-template-columns: 1fr;
      gap:22px;
      align-items:start;
      z-index:2;
    }

    /* MAIN */
    .main{display:flex;flex-direction:column;gap:12px}

    /* Header card */
    .header-card{
      border-radius:20px;
      padding:22px 24px;
      background: linear-gradient(180deg, rgba(15,23,42,0.9), rgba(15,23,42,0.96));
      border:1px solid rgba(148,163,184,0.45);
      box-shadow: 0 20px 60px rgba(15,23,42,0.9);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      backdrop-filter: blur(10px);
    }

    .header-left{ flex:1 1 auto; min-width:420px; }
    .breadcrumb{ color:var(--accent-2); font-size:0.78rem; letter-spacing:0.18em; text-transform:uppercase; font-weight:700; margin-bottom:8px; opacity:0.95; }
    .header-title{ margin:0; font-size:var(--title-size); font-weight:800; color:#f6fbff; text-align:left; }
    .header-sub{ margin:8px 0 0 0; color:var(--muted); font-size:0.98rem; max-width:920px; }

    .header-right{ display:flex; align-items:center; gap:12px; flex-shrink:0; margin-left:12px; }

    .btn-outline{ padding:8px 12px;border-radius:999px;border:1px solid rgba(56,189,248,0.4);background:transparent;color:var(--accent-2);font-weight:700;text-decoration:none; }
    .pill{ padding:8px 12px;border-radius:999px;background:linear-gradient(90deg, rgba(34,197,94,0.16), rgba(56,189,248,0.10));border:1px solid rgba(148,163,184,0.3);color:var(--muted);font-weight:600; }

    .header-search{ min-width:260px; display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:999px;background:var(--control-bg);border:1px solid var(--control-border); }
    .header-search input{ background:transparent;border:0;outline:0;color:inherit;font-size:0.95rem;width:100% }

    /* view controls area */
    .controls-inline{ display:flex; align-items:center; gap:10px; margin-left:8px }
    .view-btn{
      padding:8px 12px;border-radius:10px;background:transparent;border:1px solid rgba(148,163,184,0.32);color:var(--muted);font-weight:700;cursor:pointer;
    }
    .view-btn.active{
      background:linear-gradient(90deg,#0f172a,#1f2937);
      color:var(--accent-2);
      box-shadow:0 8px 24px rgba(15,23,42,0.9);
      border:1px solid rgba(56,189,248,0.65);
    }

    /* content */
    .board{display:grid;grid-template-columns: repeat(2, 1fr);gap:18px;align-items:start}
    .case{
      background:radial-gradient(circle at 0% 0%,rgba(56,189,248,0.16),transparent 55%),
                 radial-gradient(circle at 100% 0%,rgba(34,197,94,0.14),transparent 55%),
                 linear-gradient(180deg, rgba(15,23,42,0.96), rgba(15,23,42,0.98));
      border-radius:12px;
      padding:18px;
      border:1px solid var(--card-border);
      box-shadow:0 10px 30px rgba(15,23,42,0.75);
      transition:transform .22s cubic-bezier(.2,.9,.3,1), box-shadow .22s;
      display:flex;flex-direction:column;gap:10px;min-height:150px;
    }
    .case:hover{transform:translateY(-6px);box-shadow:var(--shadow-lg)}
    .case .meta{font-size:0.78rem;color:var(--muted);text-transform:uppercase;letter-spacing:0.14em}
    .case h3{margin:0;font-size:1.02rem}
    .case p{margin:6px 0 0 0;color:var(--muted);font-size:0.95rem;line-height:1.45;max-height:7.2em;overflow:hidden}
    .taglist{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .tag-pill{background:rgba(15,23,42,0.9);padding:6px 9px;border-radius:999px;border:1px solid rgba(148,163,184,0.35);color:var(--muted);font-size:0.82rem}

    .impl { display:flex;flex-direction:column;align-items:flex-end;gap:10px;justify-self:flex-end; }
    .impl .impl-note{color:var(--muted);font-size:0.86rem;text-align:right;max-width:170px}

    /* CTA */
    .cta-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 18px;
      border-radius:999px;
      border:0;
      cursor:pointer;
      font-weight:700;
      color:#020617;
      background: linear-gradient(90deg, #22c55e 0%, #38bdf8 45%, #a855f7 100%);
      box-shadow: 0 8px 30px rgba(15,23,42,0.8), inset 0 -6px 20px rgba(255,255,255,0.06);
      transition:transform .12s ease, box-shadow .12s ease;
      font-size:0.98rem;
    }
    .cta-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 40px rgba(15,23,42,0.95);
    }
    .cta-icon{
      width:20px;height:20px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.85), rgba(255,255,255,0.2) 8%, transparent 55%),
                  linear-gradient(135deg,#e0f2fe 0%, #38bdf8 50%, #a855f7 100%);
      box-shadow: 0 6px 18px rgba(56,189,248,0.4);
      flex:0 0 20px;
    }

    .listview{display:flex;flex-direction:column;gap:12px}
    .list-item{display:flex;gap:14px;padding:14px;border-radius:12px;background:linear-gradient(180deg,rgba(15,23,42,0.96),rgba(15,23,42,0.98));border:1px solid var(--card-border)}
    .list-left{display:flex;gap:12px;align-items:center}
    .case-num{width:54px;height:54px;border-radius:12px;background:linear-gradient(135deg,#22c55e,#38bdf8);display:flex;align-items:center;justify-content:center;font-weight:800;color:#020617}
    .list-body h4{margin:0}
    .list-body p{color:var(--muted);margin-top:8px}

    /* table */
    .table-wrap{background:transparent;border-radius:10px;overflow:auto;border:1px solid var(--card-border)}
    table{width:100%;border-collapse:collapse;color:var(--muted);min-width:800px}
    th,td{padding:12px 14px;border-bottom:1px dashed rgba(255,255,255,0.04);text-align:left}
    th{font-size:0.78rem;color:var(--muted);text-transform:uppercase}

    /* modal (VS Code-like) */
    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.8);display:none;align-items:center;justify-content:center;z-index:80;padding:24px}
    .modal{width:min(1080px,98%);max-height:86vh;border-radius:12px;background:linear-gradient(180deg, rgba(8,16,28,0.98), rgba(5,10,18,0.98));box-shadow:0 30px 80px rgba(3,8,20,0.9);border:1px solid rgba(148,163,184,0.4);display:flex;flex-direction:column;overflow:hidden;font-family:var(--mono)}
    .modal-head{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid rgba(148,163,184,0.3);background:linear-gradient(90deg, rgba(15,23,42,0.98), transparent)}
    .modal-title{display:flex;gap:12px;align-items:center;font-weight:700;color:#e6f6ff;}
    .modal-title .file{font-size:1.03rem}
    .modal-actions{display:flex;gap:10px;align-items:center}
    .modal-actions .btn{background:transparent;border:1px solid rgba(148,163,184,0.4);padding:8px 11px;border-radius:8px;color:var(--muted);cursor:pointer}
    .modal-actions .btn.primary{background:var(--editor-accent);color:#081225;border:none}

    .editor{display:grid;grid-template-columns: 64px 1fr;gap:0;height:100%;min-height:420px}
    .gutter{background:var(--editor-gutter);color:var(--line-number);padding:12px 10px;overflow:auto;text-align:right;font-family:var(--mono);font-size:12px;line-height:20px;border-right:1px solid rgba(15,23,42,0.9);user-select:none}
    .code-area{background:var(--editor-bg);color:var(--code-color);padding:12px 18px;overflow:auto;font-family:var(--mono);font-size:13px;line-height:20px;white-space:pre}

    .modal .gutter::-webkit-scrollbar, .modal .code-area::-webkit-scrollbar { width:12px; height:12px; }
    .modal .gutter::-webkit-scrollbar-thumb, .modal .code-area::-webkit-scrollbar-thumb { background: rgba(148,163,184,0.5); border-radius:8px; border: 3px solid transparent; background-clip: padding-box; }

    footer{margin-top:14px;color:var(--muted);font-size:0.85rem;text-align:right}

    @media (min-width:1300px){
      .board{grid-template-columns: repeat(3, 1fr);}
    }

    @media (max-width:1100px){
      .wrap{grid-template-columns: 1fr; padding-bottom:40px}
      .board{grid-template-columns: repeat(2, 1fr)}
      .header-card{flex-direction:column;align-items:flex-start}
      .header-right{width:100%;justify-content:space-between;margin-top:12px}
      .header-search{min-width:140px}
      .header-left{min-width:unset}
      .editor{grid-template-columns:48px 1fr}
      .modal{width:95%}
    }
    @media (max-width:700px){
      .board{grid-template-columns: 1fr}
      .header-card{padding:16px}
      .top-title{font-size:1.4rem}
      .header-search{min-width:120px}
      .editor{grid-template-columns:40px 1fr}
    }
  </style>
</head>
