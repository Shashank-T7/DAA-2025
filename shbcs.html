<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Arohanagara — Business Use Cases (List / Grid)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000; /* page background set to black as requested */
      --panel-bg: linear-gradient(180deg,#0b1220 0%, #071022 100%);
      --muted:#aeb8c6;
      --accent-1:#22c55e;
      --accent-2:#38bdf8;
      --cta-grad: linear-gradient(90deg,#22c55e 0%, #38bdf8 45%, #a855f7 100%);
      --card-border: rgba(148,163,184,0.12);
      --max-width:1240px;
      --shadow-lg: 0 30px 80px rgba(10,8,20,0.7);
      --mono: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,"Helvetica Neue",Arial;color:#e9f6ff}
    body{
      background:
        radial-gradient(600px at 5% 5%, rgba(56,189,248,0.08), transparent 20%),
        radial-gradient(800px at 95% 8%, rgba(168,85,247,0.06), transparent 18%),
        linear-gradient(180deg,#000 0%, #081226 40%, #071022 100%);
      padding:28px;
      display:flex;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{width:100%;max-width:var(--max-width);display:grid;gap:22px;z-index:2}

    /* Header (black background, no search/download) */
    .header-card{
      border-radius:18px;
      padding:26px 28px;
      background:#000; /* pure black header */
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:space-between;
    }
    .header-left{flex:1;min-width:360px}
    .breadcrumb{color:var(--accent-2);font-weight:700;font-size:0.78rem;letter-spacing:0.14em;text-transform:uppercase;margin-bottom:8px;opacity:0.95}
    .header-title{margin:0;font-size:1.85rem;font-weight:800;color:#f4fbff;line-height:1.05}
    .header-sub{margin-top:8px;color:var(--muted);max-width:900px}

    .header-right{display:flex;align-items:center;gap:12px}
    .controls-inline{display:flex;align-items:center;gap:10px}
    .view-btn{padding:8px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);font-weight:700;cursor:pointer}
    .view-btn.active{background:linear-gradient(90deg,#0b1220,#111827);color:var(--accent-2);box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(56,189,248,0.22)}

    /* Grid: 2 columns always on wide and medium screens; 1 column on small */
    .board{
      display:grid;
      grid-template-columns: repeat(2, 1fr); /* always 2 cases per row as requested */
      gap:20px;
      align-items:start;
    }
    @media (max-width:900px){
      .board{grid-template-columns: 1fr}
    }

    /* Case card - black interior, subtle vibrant outer glow via background */
    .case{
      border-radius:12px;
      background: #05060a; /* very dark interior (keeps "black" look) */
      border:1px solid rgba(255,255,255,0.035);
      padding:18px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:220px;
      position:relative;
      overflow:hidden;
    }
    /* soft vibrant overlay along top-right for professional vibe (not coloring box itself) */
    .case::before{
      content:"";
      position:absolute;
      inset:auto -40px -40px auto;
      width:220px;height:220px;border-radius:40%;
      background: radial-gradient(circle at 30% 20%, rgba(56,189,248,0.08), rgba(168,85,247,0.06), transparent 40%);
      pointer-events:none;mix-blend-mode:screen;opacity:0.9;
    }

    .meta{font-size:0.78rem;color:var(--muted);text-transform:uppercase;letter-spacing:0.12em}
    h3{margin:0;font-size:1.02rem;color:#eaf6ff}
    .desc{color:var(--muted);line-height:1.55;font-size:0.98rem;max-height:6.5em;overflow:hidden}

    .taglist{display:flex;gap:8px;flex-wrap:wrap}
    .tag-pill{padding:6px 10px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted);font-size:0.82rem}

    /* remove the small implementation note - we won't render it */

    .cta-wrap{display:flex;justify-content:flex-end;margin-top:6px}
    .cta-btn{
      display:inline-flex;align-items:center;gap:10px;padding:10px 18px;border-radius:999px;border:0;cursor:pointer;font-weight:700;
      color:#020617;background:var(--cta-grad);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      font-size:0.98rem;
    }

    /* flow box style (the dark dashed box in your example) */
    .flow-box{
      margin-top:8px;
      border-radius:8px;
      background:#03111a; /* dark panel inside card */
      padding:18px;
      border:2px dotted rgba(56,189,248,0.18);
      font-family:var(--mono);
      color:#59d0ff;
      font-size:14px;
      white-space:pre-line;
      line-height:1.7;
      letter-spacing:0.2px;
    }

    /* List view */
    .listview{display:none;flex-direction:column;gap:14px}
    .list-item{display:flex;gap:14px;padding:14px;border-radius:10px;background:linear-gradient(180deg, #06111b, #041018);border:1px solid rgba(255,255,255,0.02)}
    .list-left{display:flex;gap:12px;align-items:flex-start;flex:1}
    .case-num{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,#22c55e,#38bdf8);display:flex;align-items:center;justify-content:center;font-weight:800;color:#021617}
    .list-body h4{margin:0;color:#eaf6ff}
    .list-body p{color:var(--muted);margin-top:8px}

    footer{margin-top:14px;color:var(--muted);font-size:0.85rem;text-align:right}

  </style>
</head>
<body>
  <div class="wrap" role="main">
    <!-- Header -->
    <div class="header-card" role="region" aria-label="Page header">
      <div class="header-left">
        <div class="breadcrumb">BUSINESS CASE STUDIES · SHASHANK R. YENDE</div>
        <h1 class="header-title">Mobility & Industrial Operations — DS & Algo Case Studies</h1>
        <p class="header-sub">Ten sustainability-focused systems includes all movement, transport, automotive and manufacturing.</p>
      </div>

      <div class="header-right" role="region" aria-label="Header controls">
        <div class="controls-inline" role="tablist" aria-label="View selectors">
          <button id="listViewBtn" class="view-btn" aria-pressed="false">List</button>
          <button id="gridViewBtn" class="view-btn active" aria-pressed="true">Grid</button>
        </div>
      </div>
    </div>

    <!-- Board (Grid) -->
    <section id="board" class="board" aria-live="polite"></section>

    <!-- List -->
    <section id="listView" class="listview" aria-live="polite"></section>

    <footer>© 2025 Shashank · Design &amp; Analysis of Algorithms — Arohanagara</footer>
  </div>

  <script>
    // Data including the flow text blocks you requested (one string per card). 
    const cases = [
      { id:1, kicker:'Case 1 · Ride-Sharing', title:'Smart Cloud Kitchen & Rider Dispatch',
        desc:`The cloud kitchen receives a continuous stream of food orders and must decide which order to prepare and which rider to dispatch. Orders and menu items are stored in hash maps; active orders enter a min-heap keyed by promised delivery time; the city graph is used to estimate travel times and select the best rider/order pair.`,
        tags:['Hash Table','Heap','Dijkstra','Graph'],
        flow:`Orders → Hash & Heap → Dispatch Queue\nCity Graph → Dijkstra → Rider Path` },

      { id:2, kicker:'Case 2 · EV Charging', title:'EV Charging Network – Slot Scheduling',
        desc:`Slot scheduling keeps charger availability and station load up to date; Fenwick/segment trees handle availability windows, heaps pick the next-free charger, and hash maps track reservations quickly.`,
        tags:['Segment Tree','Fenwick','Heap','Hashing'],
        flow:`Availability Window → Segment/Fenwick → Update\nNext-free Charger → Heap → Assign\nReservation Lookup → Hash Table → Confirm` },

      { id:3, kicker:'Case 3 · Logistics', title:'Warehouse & Distribution Routing',
        desc:`Designs low-cost transport links using MST (Kruskal/Prim). Union-Find tracks components while sorting builds delivery batches; lists hold route sequences for each truck or batch.`,
        tags:['Kruskal','Prim','DSU','Sorting'],
        flow:`Graph Edges → Sort → Kruskal/Prim → MST\nMST + DSU → Connected Components → Route Batches\nSorted Orders → Lists → Delivery Sequences` },

      { id:4, kicker:'Case 4 · Recycling', title:'Waste Processing & Recycling Operations',
        desc:`Quickly sorts and prioritizes waste loads; heaps prioritize perishable loads, queues buffer conveyors/trucks, simple sorts classify items, Union-Find groups recyclables and DFS finds process bottlenecks.`,
        tags:['Heap','Queue','Sort','Union-Find','DFS'],
        flow:`Incoming Loads → Heap (priority) → Processing Order\nConveyor → Queue → Processing Unit\nItems → Sort → Classification → DSU groups\nProcess Graph → DFS → Bottleneck Detection` },

      { id:5, kicker:'Case 5 · Tolling', title:'Smart Toll Collection & Vehicle Lookup',
        desc:`Fast license-plate prefix lookup via trie; hash maps store vehicle balances; balanced trees or skip lists keep ordered toll slabs and arrays hold vehicle/toll metadata.`,
        tags:['Trie','Hashing','AVL','Skip List'],
        flow:`Plate Prefix → Trie → Plate Lookup\nPlate → Hash Map → Balance Check\nToll Slab → AVL/SkipList → Slab Lookup\nCharge → Arrays → Update Records` },

      { id:6, kicker:'Case 6 · Reliability', title:'Predictive Maintenance & Alerting',
        desc:`Sensor streams are analyzed for anomalies: segment/fenwick trees and sparse tables answer range queries; heaps surface top alerts; queues schedule maintenance tasks.`,
        tags:['Segment Tree','Fenwick','Sparse Table','Heap','Queue'],
        flow:`Sensor Stream → Fenwick/Segment → Window Stats\nHistorical RMQ → Sparse Table → Trend Queries\nAnomaly → Heap → High Priority Alert\nAlert → Queue → Maintenance Task` },

      { id:7, kicker:'Case 7 · Parking', title:'Smart Parking – Slot Allocation System',
        desc:`Ordered trees or skip lists maintain free/occupied slots; hashing maps vehicles to slots and structures keep slot metadata for quick updates and lookups.`,
        tags:['BST/AVL','Skip List','Hashing'],
        flow:`Slot Pool → BST/AVL/SkipList → Nearest Free Slot\nVehicle → Hashing → Slot Mapping\nSlot Metadata → Structures → Update/Query` },

      { id:8, kicker:'Case 8 · Streetlight', title:'Smart Streetlight Monitoring',
        desc:`Detects clusters of faults (BFS/DFS), computes repair routes (Dijkstra), groups circuits (Union-Find) and answers brightness logs queries with sparse tables.`,
        tags:['BFS','DFS','Dijkstra','Union-Find','Sparse Table'],
        flow:`Fault Events → BFS/DFS → Fault Clusters\nCluster → Union-Find → Circuit Groups\nRepair Route → Dijkstra → Crew Path\nBrightness Logs → Sparse Table → Range Query` },

      { id:9, kicker:'Case 9 · Water', title:'Water Treatment & Pipeline Optimization',
        desc:`Models networks as graphs; BFS/DFS trace flows, shortest-path algorithms find low-loss routes, Union-Find isolates zones and segment/sparse tables answer flow/pressure queries.`,
        tags:['BFS','Dijkstra','Bellman-Ford','Union-Find','Segment Table'],
        flow:`Pipeline Graph → BFS/DFS → Reachable Zones\nCost Edges → Dijkstra/Bellman-Ford → Low-loss Paths\nZone Isolation → Union-Find → Shutoff\nSensors → Segment/Sparse → Flow Queries` },

      { id:10, kicker:'Case 10 · Traffic', title:'Traffic Signal Optimization',
        desc:`Live counts and history adapt green times: segment/fenwick trees and sparse tables track counts and peaks; heaps prioritize congested junctions and BFS/DFS group corridors.`,
        tags:['Segment Tree','Fenwick','Sparse Table','Heap','BFS/DFS'],
        flow:`Live Counts → Segment/Fenwick → Rolling Stats\nHistorical Peaks → Sparse Table → Peak Windows\nJunctions → Heap → Prioritize Signals\nNetwork → BFS/DFS → Corridor Grouping` }
    ];

    // element refs
    const board = document.getElementById('board');
    const listViewEl = document.getElementById('listView');
    const listBtn = document.getElementById('listViewBtn');
    const gridBtn = document.getElementById('gridViewBtn');

    // helpers
    function el(tag, cls='', inner=''){ const e = document.createElement(tag); if(cls) e.className = cls; if(inner !== undefined) e.innerHTML = inner; return e; }
    function esc(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    // render grid
    function renderGrid(list){
      board.innerHTML = '';
      list.forEach(c => {
        const card = el('article','case');
        card.id = 'case' + c.id;
        const meta = `<div class="meta">${esc(c.kicker)}</div>`;
        const title = `<h3>${esc(c.title)}</h3>`;
        const desc = `<div class="desc">${esc(c.desc)}</div>`;
        const tags = `<div class="taglist">${c.tags.map(t=>`<span class="tag-pill">${esc(t)}</span>`).join('')}</div>`;
        card.innerHTML = `${meta}${title}${tags}${desc}`;

        // flow box
        const flow = el('div','flow-box', esc(c.flow));
        card.appendChild(flow);

        // CTA area: keep View C++ Code button same
        const ctaWrap = el('div','cta-wrap');
        const cta = el('button','cta-btn');
        cta.innerHTML = `<span style="width:10px;height:10px;border-radius:50%;background:#c6f0ff;display:inline-block;margin-right:6px"></span>View C++ Code`;
        ctaWrap.appendChild(cta);
        card.appendChild(ctaWrap);

        board.appendChild(card);
      });
    }

    // render list
    function renderList(list){
      listViewEl.innerHTML = '';
      list.forEach(c => {
        const li = el('div','list-item');
        li.innerHTML = `
          <div class="list-left">
            <div class="case-num">${c.id}</div>
            <div class="list-body">
              <h4>${esc(c.title)}</h4>
              <p>${esc(c.desc)}</p>
              <div style="margin-top:8px">${c.tags.map(t=>`<span class="tag-pill" style="margin-right:6px">${esc(t)}</span>`).join('')}</div>
            </div>
          </div>
        `;
        // append the flow box under the list item content
        const flow = el('div','flow-box', esc(c.flow));
        li.appendChild(flow);

        // button on the right
        const right = el('div');
        right.style.cssText = "display:flex;flex-direction:column;align-items:flex-end;gap:10px";
        const btn = el('button','cta-btn'); btn.textContent = 'View C++ Code';
        right.appendChild(btn);
        li.appendChild(right);

        listViewEl.appendChild(li);
      });
    }

    // view toggling behavior
    function clearActive(){
      [listBtn, gridBtn].forEach(b => b.classList.remove('active'));
    }
    function showView(view){
      if(view === 'list'){
        board.style.display = 'none';
        listViewEl.style.display = 'flex';
        clearActive(); listBtn.classList.add('active'); listBtn.setAttribute('aria-pressed','true');
      } else {
        listViewEl.style.display = 'none';
        board.style.display = 'grid';
        clearActive(); gridBtn.classList.add('active'); gridBtn.setAttribute('aria-pressed','true');
      }
      // short focus
      setTimeout(()=>{ const v = view==='list' ? listViewEl : board; if(v) v.scrollIntoView({behavior:'smooth'}); }, 50);
    }

    // wire events
    listBtn.addEventListener('click', ()=> showView('list'));
    gridBtn.addEventListener('click', ()=> showView('grid'));
    document.addEventListener('keydown', (e)=>{ if(e.key==='1') showView('list'); if(e.key==='3') showView('grid'); });

    // initial render: grid default
    renderGrid(cases);
    renderList(cases);
    showView('grid');

    // reduced motion preference
    if (matchMedia('(prefers-reduced-motion: reduce)').matches) {
      document.documentElement.style.setProperty('--shadow-lg','none');
    }

  </script>
</body>
</html>
