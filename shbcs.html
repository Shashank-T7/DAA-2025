<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shashank R. Yende — Arohanagara · Business Use Cases</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050816;
      --panel:#07101a;
      --muted:#b7c4d0;
      --accent-a:#22c55e;
      --accent-b:#38bdf8;
      --accent-c:#8b5cf6;
      --card-border-strong: rgba(56,189,248,0.22);
      --card-border-soft: rgba(56,189,248,0.10);
      --card-bg: linear-gradient(180deg, rgba(6,12,20,0.96), rgba(8,14,22,0.88));
      --card-inner: linear-gradient(180deg, rgba(13,20,30,0.9), rgba(10,14,20,0.85));
      --shadow-lg: 0 30px 80px rgba(3,6,12,0.8);
      --mono: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
      --title-size: 2.0rem;
      --max-width:1240px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,"Helvetica Neue",Arial;
      color:#eaf6ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(800px at 8% 6%, rgba(56,189,248,0.06), transparent 30%),
        radial-gradient(700px at 92% 8%, rgba(139,92,246,0.04), transparent 30%),
        linear-gradient(180deg,var(--bg) 0%, #02030a 60%);
      overflow-x:hidden;
      position:relative;
    }

    .wrap{
      position:relative;
      width:100%;
      max-width:var(--max-width);
      display:grid;
      grid-template-columns: 1fr;
      gap:22px;
      align-items:start;
      z-index:2;
    }

    .main{display:flex;flex-direction:column;gap:12px}

    .header-card{
      border-radius:18px;
      padding:26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.006));
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: 0 18px 60px rgba(4,8,16,0.7);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      backdrop-filter: blur(6px);
    }
    .header-left{ flex:1 1 auto; min-width:420px; }
    .breadcrumb{ color:var(--accent-b); font-size:0.78rem; letter-spacing:0.14em; text-transform:uppercase; font-weight:700; margin-bottom:10px; opacity:0.98; }
    .header-title{ margin:0; font-size:var(--title-size); font-weight:800; color:#f6fbff; line-height:1.02; }
    .header-sub{ margin:10px 0 0 0; color:var(--muted); font-size:0.98rem; max-width:920px; }

    .header-right{ display:flex; align-items:center; gap:12px; flex-shrink:0; margin-left:12px; }
    .header-search{ min-width:260px; display:flex;align-items:center;gap:10px;padding:11px 14px;border-radius:999px;background:rgba(255,255,255,0.01);border:1px solid rgba(255,255,255,0.02); }
    .header-search input{ background:transparent;border:0;outline:0;color:inherit;font-size:0.95rem;width:100% }

    .controls-inline{ display:flex; align-items:center; gap:10px; margin-left:8px }
    .view-btn{
      padding:8px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted);font-weight:700;cursor:pointer;
    }
    .view-btn.active{
      background:linear-gradient(90deg, rgba(56,189,248,0.06), rgba(139,92,246,0.04));
      color:var(--accent-b);
      box-shadow:0 8px 20px rgba(2,6,12,0.6);
      border:1px solid var(--card-border-strong);
    }

    .board{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:20px;
      align-items:start;
    }
    @media (max-width:920px){
      .board{grid-template-columns: repeat(2, 1fr);}
    }
    @media (max-width:700px){
      .board{grid-template-columns: 1fr;}
    }

    .case{
      position:relative;
      border-radius:14px;
      padding:22px;
      min-height:180px;
      display:flex;
      flex-direction:column;
      gap:12px;
      background: var(--card-inner);
      border: 1px solid var(--card-border-soft);
      box-shadow:
        0 10px 30px rgba(2,6,12,0.6),
        inset 0 1px 0 rgba(255,255,255,0.02);
      transition: transform .2s cubic-bezier(.2,.9,.3,1), box-shadow .2s;
      overflow:hidden;
    }
    .case::before{
      content:'';
      position:absolute;
      inset:-1px;
      z-index:0;
      border-radius:15px;
      padding:1px;
      background: linear-gradient(90deg, rgba(56,189,248,0.20), rgba(139,92,246,0.16));
      -webkit-mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
      opacity:0.98;
    }
    .case > *{ position:relative; z-index:1; }

    .case:hover{ transform:translateY(-6px); box-shadow: var(--shadow-lg); }

    .case .meta{ font-size:0.78rem; color:var(--muted); text-transform:uppercase; letter-spacing:0.12em; }
    .case h3{ margin:0; font-size:1.05rem; color:#eaf6ff; line-height:1.1; }
    .case p{ margin:6px 0 0 0; color:var(--muted); font-size:0.95rem; line-height:1.48; max-height:7.2em; overflow:hidden; text-wrap:balance; }
    .taglist{ display:flex; gap:8px; flex-wrap:wrap; margin-top:12px; }
    .tag-pill{ background: rgba(0,0,0,0.18); padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,0.02); color:var(--muted); font-size:0.82rem; }

    .impl{ display:flex; flex-direction:column; align-items:flex-end; gap:10px; }

    .cta-btn{
      display:inline-flex; align-items:center; gap:10px; padding:10px 18px; border-radius:999px; border:0; cursor:pointer;
      font-weight:700; color:#041225; background: linear-gradient(90deg, #22c55e 0%, #38bdf8 45%, #8b5cf6 100%);
      box-shadow: 0 8px 30px rgba(13,18,28,0.7);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .cta-btn:hover{ transform:translateY(-2px); box-shadow: 0 16px 42px rgba(13,18,28,0.85); }
    .cta-icon{ width:18px;height:18px;border-radius:50%; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.15) 8%), linear-gradient(135deg,#dff6ff 0%, #38bdf8 50%, #8b5cf6 100%); flex:0 0 18px; box-shadow:0 6px 18px rgba(56,189,248,0.18); }

    .listview{ display:flex; flex-direction:column; gap:12px; }
    .list-item{
      display:flex;
      gap:18px;
      padding:18px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.006));
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: 0 8px 26px rgba(2,6,12,0.55);
      align-items:flex-start;
      transition: transform .15s ease, box-shadow .15s ease;
      min-height:120px;
    }
    .list-item:hover{ transform: translateY(-6px); box-shadow: var(--shadow-lg); }

    .list-left{ display:flex; gap:14px; align-items:flex-start; width:100%; }
    .left-pill{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      flex:0 0 64px;
    }
    .vertical-accent{
      width:12px;
      border-radius:8px;
      background: linear-gradient(180deg, rgba(56,189,248,0.9), rgba(139,92,246,0.9));
      height:56px;
      box-shadow: 0 6px 18px rgba(56,189,248,0.06);
    }
    .case-num{
      min-width:44px;
      height:44px;
      border-radius:10px;
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      display:flex; align-items:center; justify-content:center;
      font-weight:800; color:var(--accent-b); font-size:1.05rem;
      border:1px solid rgba(255,255,255,0.02);
    }

    .list-body{
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-width:0;
    }
    .list-body .meta{ font-size:0.78rem; color:var(--muted); text-transform:uppercase; letter-spacing:0.12em; }
    .list-body h4{ margin:0; font-size:1.05rem; color:#eaf6ff; line-height:1.12; font-weight:700; }
    .list-body p{
      margin:0;
      color:var(--muted);
      font-size:0.95rem;
      line-height:1.55;
      max-height: none;
      overflow: visible;
      white-space: normal;
      word-break: break-word;
    }
    .list-body .tags-row{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }

    .list-right{
      flex:0 0 148px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:12px;
    }
    .list-cta{
      width:88px;
      height:88px;
      border-radius:50%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:8px;
      border:0;
      cursor:pointer;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,12,0.5);
      transition: transform .15s ease, box-shadow .15s ease;
      border:1px solid rgba(255,255,255,0.03);
      font-weight:700;
      color:var(--muted);
    }
    .list-cta .inner-dot{
      width:40px;height:40px;border-radius:50%;
      background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.9), rgba(255,255,255,0.12) 8%), linear-gradient(135deg,#dff6ff 0%, #38bdf8 50%, #8b5cf6 100%);
      box-shadow: 0 8px 20px rgba(13,18,28,0.5);
    }
    .list-cta small{ display:block; font-size:0.72rem; margin-top:6px; color:var(--muted); }

    @media (max-width:820px){
      .list-item{ flex-direction:column; gap:12px; align-items:stretch; }
      .left-pill{ flex-direction:row; gap:12px; align-items:center; flex:0 0 auto; }
      .list-right{ flex-direction:row; justify-content:space-between; width:100%; }
      .list-right .list-cta{ width:60px; height:60px; }
      .list-cta small{ display:none; }
    }

    .modal-backdrop{ position:fixed; inset:0; background:rgba(2,6,23,0.8); display:none; align-items:center; justify-content:center; z-index:80; padding:24px; }
    .modal{ width:min(1080px,98%); max-height:86vh; border-radius:12px; background:linear-gradient(180deg, rgba(8,16,28,0.98), rgba(5,10,18,0.98)); box-shadow:0 30px 80px rgba(3,8,20,0.9); border:1px solid rgba(148,163,184,0.04); display:flex; flex-direction:column; overflow:hidden; font-family:var(--mono); }
    .modal-head{ display:flex; align-items:center; justify-content:space-between; padding:14px 18px; border-bottom:1px solid rgba(255,255,255,0.02); }
    .modal-title{ font-weight:700; color:#e6f6ff; display:flex; gap:12px; align-items:center; }
    .modal-actions .btn{ background:transparent; border:1px solid rgba(255,255,255,0.04); padding:8px 11px; border-radius:8px; color:var(--muted); cursor:pointer; }
    .editor{ display:grid; grid-template-columns: 64px 1fr; gap:0; height:100%; min-height:420px; }
    .gutter{ background:#071017; color:#4b5563; padding:12px 10px; overflow:auto; text-align:right; font-family:var(--mono); font-size:12px; line-height:20px; border-right:1px solid rgba(255,255,255,0.02); user-select:none; }
    .code-area{ background:#020617; color:#cfeefe; padding:12px 18px; overflow:auto; font-family:var(--mono); font-size:13px; line-height:20px; white-space:pre; }

    footer{ margin-top:14px; color:var(--muted); font-size:0.85rem; text-align:right; }

    .impl-sheet{
      margin-top:6px;
      border-radius:12px;
      padding:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.006));
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: 0 8px 26px rgba(2,6,12,0.55);
      overflow:auto;
    }
    .impl-table{
      width:100%;
      border-collapse:collapse;
      min-width:940px;
      font-family: var(--mono);
      font-size:13px;
    }
    .impl-table thead th{
      position:sticky;
      top:0;
      background: linear-gradient(180deg, rgba(10,20,30,0.98), rgba(6,12,20,0.98));
      color:var(--accent-b);
      padding:10px 12px;
      text-align:left;
      font-weight:700;
      border-bottom:1px solid rgba(255,255,255,0.03);
    }
    .impl-table td{
      padding:10px 12px;
      color:var(--muted);
      border-bottom:1px solid rgba(255,255,255,0.015);
      vertical-align:top;
    }
    .impl-table tr:nth-child(odd) td{ background: rgba(255,255,255,0.005); }
    .col-algo{ width:34%; color:#dffcff; font-weight:700; }
    .col-used{ width:8%; text-align:center; color:#cfeefe; font-weight:700; }
    .col-where{ width:28%; }
    .col-space, .col-time{ width:15%; color:#bff8ff; font-family:var(--mono); }

    @media (max-width:900px){
      .impl-table{ min-width:820px; font-size:12px; }
    }

    @media (max-width:1100px){
      .header-card{ flex-direction:column; align-items:flex-start; padding:20px; }
      .header-right{ width:100%; justify-content:space-between; margin-top:12px; }
      .header-search{ min-width:140px; }
    }
    @media (max-width:700px){
      .header-card{ padding:14px; }
      .header-title{ font-size:1.4rem; }
      .header-search{ min-width:120px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="main" role="main">
      <div class="header-card" role="region" aria-label="Page header">
        <div class="header-left">
          <div class="breadcrumb">BUSINESS CASE STUDIES · SHASHANK R. YENDE</div>
          <h1 class="header-title">Mobility & Industrial Operations — DS & Algo Case Studies</h1>
          <p class="header-sub">Ten sustainability-focused systems includes all movement, transport, automotive and manufacturing.</p>
        </div>

        <div class="header-right" role="region" aria-label="Header controls">
          <div style="display:flex;align-items:center;gap:12px">
            <div class="header-search" title="Search (e.g. Dijkstra, microgrid, TSP...)">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.35-4.35" stroke="#9aa5b3" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
              <input id="filter" placeholder="Search (e.g. Dijkstra microgrid TSP)" aria-label="Search cases">
            </div>

            <div class="controls-inline" role="tablist" aria-label="View selectors">
              <button id="listViewBtn" class="view-btn" aria-pressed="false" title="List view (1)">List</button>
              <button id="gridViewBtn" class="view-btn active" aria-pressed="true" title="Grid view (2)">Grid</button>
            </div>
          </div>
        </div>
      </div>

      <section id="board" class="board" aria-live="polite"></section>
      <section id="listView" class="listview" aria-live="polite" style="display:none"></section>

      <!-- Implementation Analysis Table -->
      <!-- (keep the corrected implementation table block you already inserted) -->

      <footer>© 2025 Shashank · Design &amp; Analysis of Algorithms — Arohanagara</footer>
    </main>
  </div>

  <!-- modal + script are unchanged from your previous version -->
</body>
</html>
